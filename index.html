<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión Inmobiliaria</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Con Alma Property</h1>
        <p>Encuentra tu hogar ideal en Zaragoza</p>
    </header>

    <section id="propiedades">
        <h2>Propiedades disponibles</h2>
        <div class="propiedad">
            <img src="imagenes/casa1.jpg" alt="Casa en venta">
            <h3>Casa en el centro</h3>
            <p>3 habitaciones, 2 baños - $250,000</p>
            <button onclick="mostrarDetalles('Casa en el centro')">Ver más</button>
        </div>
        <div class="propiedad">
            <img src="imagenes/casa2.jpg" alt="Apartamento">
            <h3>Apartamento moderno</h3>
            <p>2 habitaciones, 1 baño - $180,000</p>
            <button onclick="mostrarDetalles('Apartamento moderno')">Ver más</button>
        </div>
        <div class="propiedad">
            <img src="imagenes/casa3.jpg" alt="Apartamento">
            <h3>Valdespartera</h3>
            <p>5 habitaciones, 3 baños - $235,000</p>
            <button onclick="mostrarDetalles('Apartamento moderno')">Ver más</button>
        </div>
    </section>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
